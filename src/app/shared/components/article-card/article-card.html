<div class="bg-white rounded-lg shadow-md p-6 mx-auto">
  <div class="flex justify-between items-start">
    <div class="w-full">
      <h2 class="text-xl font-bold">{{ article().title }}</h2>
      <p class="text-gray-700 mb-2">{{ article().description }}</p>
      <div class="flex justify-between items-center gap-2 mb-2">
        <div class="flex items-center gap-2">
          <img
            class="rotate-[-45deg]"
            ngSrc="/link.svg"
            height="16"
            width="16"
          />
          <a
            href="{{ article().sourceUrl }}"
            target="_blank"
            class="text-sm text-blue-600 hover:underline block"
            >{{ sourceUrlShort() }}</a
          >
        </div>
        <div class="text-sm text-gray-500">
          {{ getDateFromUtc(article().publishedAt) }}
        </div>
      </div>
      <div class="flex flex-wrap gap-2">
        @for (tag of article().tags; track tag) {
        <span
          class="bg-gray-200 text-gray-700 px-2 py-1 rounded-full text-xs"
          >{{ tag }}</span
        >
        }
      </div>
    </div>
    <button
      class="ml-4 bg-gray-100 hover:bg-gray-200 rounded-full p-2"
      title="Save"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 text-gray-600"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5 5v14l7-7 7 7V5a2 2 0 00-2-2H7a2 2 0 00-2 2z"
        />
      </svg>
    </button>
  </div>
</div>
