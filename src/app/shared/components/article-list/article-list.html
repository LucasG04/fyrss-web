<div class="flex flex-col items-center justify-center gap-4 mx-4">
  @for (article of articles(); track article.id) {
  <app-article-card
    class="max-w-5xl w-full"
    [article]="article"
    (onSaveChange)="updateArticleSaved(article.id, $event)"
    (onLinkOpen)="markAsRead(article.id)"
  />
  } @empty {
  <div class="text-center py-6">
    <i
      class="eva eva-radio mx-auto text-gray-400 mb-4"
      style="font-size: x-large"
    ></i>
    <h3 class="text-lg font-medium text-gray-500 mb-2">No articles found</h3>
  </div>
  } @if (isLoading()) {
  <app-loader />
  }
</div>
