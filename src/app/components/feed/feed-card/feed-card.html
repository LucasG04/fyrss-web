<div class="bg-white rounded-lg shadow-md p-6 mx-auto">
  <div class="flex justify-between items-start">
    <div>
      <h2 class="text-xl font-bold mb-2">{{ article().title }}</h2>
      <p class="text-gray-700 mb-4">{{ article().description }}</p>
      <a
        href="{{ article().sourceUrl }}"
        target="_blank"
        class="text-blue-600 hover:underline mb-2 block"
        >{{ sourceUrlShort() }}</a
      >
      <div class="text-sm text-gray-500 mb-2">
        Published: {{ getDateFromUtc(article().publishedAt) }}
      </div>
      <div class="flex flex-wrap gap-2 mb-4">
        @for (tag of article().tags; track tag) {
        <span
          class="bg-gray-200 text-gray-700 px-2 py-1 rounded-full text-xs"
          >{{ tag }}</span
        >
        }
      </div>
    </div>
    <button
      class="ml-4 bg-gray-100 hover:bg-gray-200 rounded-full p-2"
      title="Save"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 text-gray-600"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5 5v14l7-7 7 7V5a2 2 0 00-2-2H7a2 2 0 00-2 2z"
        />
      </svg>
    </button>
  </div>
</div>
