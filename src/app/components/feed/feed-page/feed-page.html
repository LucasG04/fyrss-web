<div class="flex flex-col items-center justify-center gap-4 mx-4">
  <h1 class="text-4xl font-bold mb-4">Feed Page</h1>
  @if (isLoading()) {
  <p class="italic">Loading articles...</p>
  } @else { @for (article of articles(); track article.id) {
  <app-feed-card class="max-w-5xl w-full" [article]="article" />
  } }
</div>
