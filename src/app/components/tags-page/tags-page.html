<div class="bg-white rounded-lg shadow-md p-6 mx-auto w-full">
  <h2 class="text-xl font-semibold mb-4">Tag Priorities</h2>
  <p class="text-gray-600 mb-4">
    Manage your tag priorities to customize your feed.
  </p>
  <div class="flex flex-wrap justify-center gap-4 w-full">
    @for (tag of tags(); track tag.id) {
    <app-checkbox-tile
      [label]="tag.name"
      [checked]="tag.priority"
      (onChange)="updateTagPriority(tag)"
    />
    }
  </div>
</div>
