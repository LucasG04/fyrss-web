<nav class="bg-white border-gray-200 shadow-xs mb-4">
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <a routerLink="/" class="flex items-center gap-1 rtl:space-x-reverse">
      <img src="/fyrss-icon-512.png" class="h-8" alt="FY Rss Logo" />
      <span class="self-center text-2xl font-semibold whitespace-nowrap"
        >ForYou RSS</span
      >
    </a>
    <button
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
      type="button"
      (click)="toggleMenu()"
      [attr.aria-expanded]="isMenuOpen()"
    >
      <span class="sr-only">Open main menu</span>
      <svg
        class="w-5 h-5"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 17 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15"
        />
      </svg>
    </button>
    <div
      [class]="
        isMenuOpen()
          ? 'w-full md:block md:w-auto'
          : 'hidden w-full md:block md:w-auto'
      "
    >
      <ul
        class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 gap-4 md:flex-row rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white"
      >
        <li>
          <a
            class="router-link md:p-0"
            routerLink="/feed"
            routerLinkActive="router-link-active"
            >Feed</a
          >
        </li>
        <li>
          <a
            class="router-link md:p-0"
            routerLink="/saved"
            routerLinkActive="router-link-active"
            >Saved</a
          >
        </li>
        <li>
          <a
            class="router-link md:p-0"
            routerLink="/history"
            routerLinkActive="router-link-active"
            >History</a
          >
        </li>
        <li>
          <a
            class="router-link md:p-0"
            routerLink="/rss-feeds"
            routerLinkActive="router-link-active"
            >RSS Feeds</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>

@if (configLoaded()) {
<router-outlet />
}
